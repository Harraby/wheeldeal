<!DOCTYPE html>
<html>
<head>
  <title>Car Rental Form</title>
  <link rel="stylesheet" type="text/css" href="styles/reservation.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="js/update-date.js"></script>
  <script src="js/calculate.js"></script>
</head>
<body>
  <div class="spacing"></div>
  <h1>Car Rental Form</h1>
  <form action="payment.php" method="post">
    <label for="car-type">Pickup location:</label>
    <select required id="car-type" name="car-type">
      <option value="ariana">Ariana</option>
      <option value="ben arous">Ben arous</option>
      <option value="tunis">Tunis</option>
      <option value="bardo">Bardo</option>
      
    </select><br> 

  <label for="car-type">Droppoff location:</label>
    <select required id="car-type" name="car-type">
      <option value="ariana">Ariana</option>
      <option value="ben arous">Ben arous</option>
      <option value="tunis">Tunis</option>
      <option value="bardo">Bardo</option>
      
    </select><br> 
    

    <label for="pickup-date">Pickup Date:</label>
    <input required type="date" id="pickup-date" name="pickup-date"><br>

    <label for="dropoff-date">Duration of rent by days:</label>
    <input required id="dropoff" type="number" oninput="calculate()" id="dropoff-date" name="dropoff-date"><br>
    <input type="submit" id="submit-btn" value="Submit">
      <h2>Cost: <span id="result">0</span>$</h2>
  </form>
  


</body>
</html>

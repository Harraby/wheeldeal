<!DOCTYPE html>
<html>
<head>
  <title>Car Rental</title>
  <link rel="stylesheet" type="text/css" href="styles/car-list.css">
</head>
<body>
  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <h1>Car Rental</h1>
    <form action="/search" method="get">
      <input type="text" name="q" placeholder="Search">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <section id="model-selection">
      <h2>Model Selection</h2>
      <form>
        <label for="car-make">Car Make:</label>
        <select id="car-make" name="car-make">
          <option value="null"></option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="mercedes">Mercedes</option>
          <option value="toyota">Toyota</option>
        </select>
        <br>
        <label for="car-model">Car Model:</label>
        <select id="car-model" name="car-model">
          <option value="null"></option>
        </select>
        <br>
        <input type="submit" value="Search">
      </form>
    </section>
    <section id="available-cars">
      <h2>Available Cars</h2>
      <table>
        <thead>
          <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Availability</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="car-list">
		  <div class="car-container" v-for="car in cars">
		    <img id="car-image" src="src/bmw.jpg" alt="car image">
		    <div class="car-details">
		      <h2>Car Model: <span class="car-model">{{ car.model }}</span></h2>
		      <p>Availability: <span class="car-availability">{{ car.availability }}</span></p>
		      <p>Year: <span class="car-year">{{ car.year }}</span></p>
		      <p>Price: <span class="car-price">{{ car.price }}</span></p>
		      <p>Fuel Type: <span class="car-fuel-type">{{ car.fuel_type }}</span></p>
		      <p>Transmission: <span class="car-transmission">{{ car.transmission }}</span></p><br>
		      <a href="reservation.html">Reserve</a>
		    </div>
		  </div>
		</div>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
